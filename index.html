<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container3 d-flex justify-content-center align-items-center">
        <div class="container">
            <form action="" id="t2" class="my-3">
                <input type="text" id="calc" class="text-center fs-4">
            </form>
            <div class="container2 mx-1 my-3">
                <div class="row row-cols-auto my-2">
                    <button id="reset" class="btn4 btn btn-dark col mx-1" value="AC">AC</button>
                    <button id="remove" class="btn4 btn btn-dark col mx-1" value="CE">CE</button>
                    <button class="btn1 btn btn-dark col mx-1" value="(">(</button>
                    <button class="btn1 btn btn-dark col mx-1" value=")">)</button>
                </div>

                <div class="row row-cols-auto my-2">
                    <button class="btn1 btn btn-dark btn3 col mx-1" value="%">%</button>
                    <button class="btn1 btn btn-dark col mx-1" value="9">9</button>
                    <button class="btn1 btn btn-dark col mx-1" value="8">8</button>
                    <button class="btn1 btn btn-dark btn3 col mx-1" value="+">+</button>
                </div>

                <div class="row row-cols-auto my-2">
                    <button class="btn1 btn btn-dark col mx-1" value="7">7</button>
                    <button class="btn1 btn btn-dark col mx-1" value="5">5</button>
                    <button class="btn1 btn btn-dark col mx-1" value="6">6</button>
                    <button class="btn1 btn btn-dark btn3 col mx-1" value="-">-</button>
                </div>

                <div class="row row-cols-auto my-2">
                    <button class="btn1 btn btn-dark col mx-1" value="3">3</button>
                    <button class="btn1 btn btn-dark col mx-1" value="4">4</button>
                    <button class="btn1 btn btn-dark col mx-1" value="2">2</button>
                    <button class="btn1 btn btn-dark btn3 col mx-1" value="*">X</button>
                </div>

                <div class="row row-cols-auto my-2">
                    <button class="btn1 btn btn-dark col mx-1" value="0">0</button>
                    <button class="btn1 btn btn-dark col mx-1" value="1">1</button>
                    <button class="btn1 btn btn-dark col btn3 mx-1" id="res">=</button>
                    <button class="btn1 btn btn-dark btn3 col mx-1" value="/">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
